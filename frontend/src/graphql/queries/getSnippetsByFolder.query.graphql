query getSnippetsByFolder($folderId: ID!) {
    getFolderById(folderId: $folderId ) {
        id
        name
        snippets{
            edges {
                node {
                    id
                    title
                    dateCreated
                    ProgrammingLanguage {
                        id
                        name
                    }
                    tags {
                        edges {
                            node {
                                keyword
                            }
                        }
                    }
                }
            }
        }
    }
}
