mutation createTaggedSnippet($snippetId: ID!, $tagIds: [ID!]!) {
    createTaggedSnippet (snippetId: $snippetId, tagIds: $tagIds) {
        taggedSnippet {
            snippet {
                id
                title
                folder {
                    id
                    name
                }
                programmingLanguage {
                    id
                    name
                }
                tags {
                    edges {
                        node {
                            id
                            keyword
                        }
                    }
                }
            }
        }
    }
}
