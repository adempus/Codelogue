mutation createSnippet($input: CreateSnippetInput!) {
    createSnippet(input: $input) {
        status {
            error
            message
        }
        snippet {
            id
            title
            folder {
                id
                name
            }
            programmingLanguage {
                id
                name
            }
            tags {
                edges {
                    node {
                        id
                        keyword
                    }
                }
            }
        }
    }
}
